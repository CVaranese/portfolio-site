{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %} Senate Elections {% endblock %}
{% block extra_head %}
<style>
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/usaLow.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/data/countries2.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div id="chartdiv"></div>
    <script src="{% static 'money_vis/js/charts.js' %}"></script>
    <div style="width: 60%; margin: auto;">
        <center>
        <output id="outputId" style="font-size: 20px">1980</output>
        <input type="range" id="filter" min="1980" max="2018" step="2"
            oninput="outputId.value = filter.value" value=1980>
        </center>
    </div>
</div>
{% endblock %}
